<style>
    .SUB-button
    {
       background-color: rgb(204, 4, 4);
       color: white;
       border: none;
       height: 36px;
       width: 105px;
       border-radius: 4px;
       cursor:pointer ;
       margin-right: 8px;
    }
    
    .join-button
    {
        background-color:white;
        color:rgb(57, 91, 201);
        border: 1px solid rgb(57, 91, 201);
        border-radius: 4px;
        cursor:pointer ;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-right: 8px;
        transition: background-color 0.5s , color 0.5s;

    }

    .tweet-button
    {
        background-color:rgb(0, 140, 255);
        color:white;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 30px;
        cursor:pointer ;
        margin-right: 8px;
        font-weight: bold;
        transition: box-shadow 0.5s;
    }

    .SUB-button:hover
   {
     opacity: 0.7 ;
   }

   .SUB-button:active
   {
     opacity:0.45;
   }

   .join-button:hover
   {
     background-color: rgb(57, 91, 201);
     color:white;
   }

   .join-button:active
   {
      opacity: 0.7;
   }

   .tweet-button:hover
   {
      box-shadow: 5px 5px 5px rgba(0,0,0,0.25);
   }
   
</style>

<button class="SUB-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
