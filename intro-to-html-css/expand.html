<style>
    .expand-button
    {
      background-color: rgb(99, 44, 131);
      color: white;
      cursor: pointer;
      border: none;
      padding-left: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 10px;
      transition: padding-bottom 0.6s;
      transition: padding-right 0.6s;
      transition: padding-top 0.6s;
      transition: padding-left 0.6s;
    }

    .expand-button:hover
    {
        padding-bottom: 20px;
        padding-right: 20px;
        padding-top: 20px;
        padding-left: 20px;
    }
</style>

<button class="expand-button">Expand</button>
