<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            text-align: center;
            direction: rtl; /* Right-to-left text for Arabic */
        }

        .facebook-theme {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .header h1 {
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .message-box {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            font-size: 18px;
        }

        .message-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="facebook-theme">
        <div class="header">
            <h1>Facebook</h1>
        </div>
        <div class="container">
            <div class="message-box">
                <p>تم تفعيل حسابك بنجاح</p>
            </div>
        </div>
    </div>
</body>
</html>
